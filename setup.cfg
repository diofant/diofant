[aliases]
test=pytest
[flake8]
ignore =
    # whitespace after '['
    E201,
    # whitespace before ']'
    E202,
    # missing whitespace around arithmetic operator
    E226,
    # multiple spaces after ','
    E241,
    # module level import not at top of file
    E402,
    # line break before binary operator
    W503,
    # import 'foo' from line bar shadowed by loop variable
    F402,
    # undefined name 'foo'
    F821,
    # class names should use CapWords convention
    N801,
    # function name should be lowercase
    N802,
    # argument name should be lowercase
    N803,
    # variable in function should be lowercase
    N806,
    # First line should not be the function's "signature"
    D402,
    # Missing docstring in public class
    D101,
    # First word of the first line should be properly capitalized
    D403,
    # Missing docstring in public function
    D103,
    # One-line docstring should fit on one line with quotes
    D200,
    # Missing docstring in public module
    D100,
    # No blank lines allowed after function docstring
    D202,
    # Missing docstring in magic method
    D105,
    # 1 blank line required between summary line and description
    D205,
    # No whitespaces allowed surrounding docstring text
    D210,
    # First line should be in imperative mood
    D401,
    # Missing docstring in public method
    D102,
    # First line should end with a period
    D400,
    # No blank lines allowed between a section header and its content
    D412,
    # Missing blank line after last section
    D413,
    # Do not use variables named ‘l’, ‘O’, or ‘I’
    E741
max-line-length = 7000
exclude = build,.eggs,.git,*.rst,*.cfg,*.yml,LICENSE
jobs = 1
[tool:pytest]
minversion = 2.7.0
doctest_optionflags = ELLIPSIS NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL
addopts = --durations=30
          --capture=no
          -r X
          --doctest-modules
          --doctest-glob='*.rst'
norecursedirs = build .eggs .git
[coverage:run]
branch = True
omit = diofant/tests/*
       diofant/*/tests/*
[coverage:html]
directory = build/coverage/html
[isort]
lines_after_imports = 2
skip = diofant/core/mul.py
       diofant/core/expr.py
       diofant/core/numbers.py
atomic = True
