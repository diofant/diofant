branches:
  only:
    - master
language: python
sudo: false
cache:
  directories:
    - $HOME/.cache/pip
python:
  - 3.4
env:
  - SYMPY_GROUND_TYPES=python MPMATH_NOGMPY=Y
addons:
  apt:
    packages:
      - libgmp-dev
      - libatlas-dev
      - libatlas-base-dev
      - liblapack-dev
      - gfortran
      - graphviz
matrix:
  include:
    - python: 3.4
      script:
        - python setup.py test --cov -m 'not slow and not xfail'
      after_success:
        - coveralls
    - python: 3.4
      install:
        - travis_wait pip install .[exports,plot,interactive,gmpy]
        - pip install sphinx numpydoc pytest-cov
      env:
        - SYMPY_GROUND_TYPES=gmpy1
      script:
        - py.test --cov sympy sympy/polys
        - sphinx-build -W -b html docs build/sphinx/html
      after_success:
        - coveralls
    - python: "pypy3"
      install:
        - pip install .
      script:
        - py.test --ignore sympy/plotting/plot.py --ignore sympy/plotting/plot_implicit.py --ignore docs/modules/numeric-computation.rst --ignore sympy/matrices/dense.py --ignore sympy/tensor/tensor.py --ignore sympy/utilities/lambdify.py sympy docs
before_install:
  - pip install --upgrade pip setuptools pytest
  - pip install coveralls
install:
  - travis_wait pip install .[exports,plot,interactive,gmpy]
before_script:
  - sh -e /etc/init.d/xvfb start
  - export DISPLAY=:99.0
script:
  - python setup.py test
notifications:
  email: false
